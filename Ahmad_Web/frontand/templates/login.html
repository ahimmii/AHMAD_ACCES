<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Ahmad_Web/frontand/templates/style/style.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Ahmad_Web/frontand/templates/js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div >
        <div class="box_left">
            <div id="bg_login">
                <img src="/Ahmad_Web/frontand/templates/img/logo.png" alt="">
            </div>
        </div>
        <div class="box_right">
            <div class="cont_box">
                <h2 class="title">LOGIN</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" placeholder="Enter Your Email" name="name" id="email" class="input_login"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div>
                      <input id="password-field" placeholder="Password" type="password" class="input_login form-control" name="password" value="secret">
                    </div>
                </div>
                <button type="submit" class="btn_login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
